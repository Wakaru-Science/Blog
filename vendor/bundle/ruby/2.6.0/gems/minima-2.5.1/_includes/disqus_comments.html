{%- if page.comments != false and jekyll.environment == "production" -%}

  <div id="disqus_thread"></div>
  
   <script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function(){
	function stripcdata(x) {
     if (x.startsWith('% <![CDATA[') && x.endsWith('%]]>'))
      return x.substring(11,x.length-4);
     return x;
	}
	document.querySelectorAll("script[type='math/tex']").forEach(function(el){el.outerHTML = "\\(" + stripcdata(el.textContent) + "\\)";});
	document.querySelectorAll("script[type='math/tex; mode=display']").forEach(function(el){el.outerHTML = "\\[" + stripcdata(el.textContent) + "\\]";});
	var script = document.createElement('script');
	script.src = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js";
	document.head.appendChild(script);
	}, false);
   </script>

  
  <script>
    var disqus_config = function () {
      this.page.url = '{{ page.url | absolute_url }}';
      this.page.identifier = '{{ page.url | absolute_url }}';
    };

    (function() {
      var d = document, s = d.createElement('script');

      s.src = 'https://https-wakaru-science-github-io-blog.disqus.com/embed.js';

      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
{%- endif -%}
